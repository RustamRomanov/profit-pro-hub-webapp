<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Profit Pro Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Адаптивный дизайн для Telegram Mini App */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color); /* Используем цвет фона Telegram */
            color: var(--tg-theme-text-color); /* Используем цвет текста Telegram */
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        h2 {
            color: var(--tg-theme-hint-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .task-card {
            border: 1px solid var(--tg-theme-hint-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app-container">Загрузка Profit Pro Hub...</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
