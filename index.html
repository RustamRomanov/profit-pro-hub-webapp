<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Profit Pro Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Адаптивный дизайн для Telegram Mini App */
        :root {
            /* Используем переменные темы Telegram */
            --tg-theme-bg-color: #ffffff; 
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #888888;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-button-color: #007aff;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        h2 {
            color: var(--tg-theme-hint-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Стили для выбора режима и кнопок меню */
        .mode-selection button, .customer-menu button {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.1em;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            box-sizing: border-box; /* Для корректного padding */
        }
        
        /* Стили для карточек */
        .card {
            border: 1px solid var(--tg-theme-hint-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
        
        /* Увеличение размера шрифта для всех полей ввода и выбора */
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px 10px; /* Увеличиваем padding */
            margin: 5px 0 15px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em; /* Увеличение шрифта */
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }

        /* Кнопки */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        /* Стили для активного баланса (кнопки) */
        .balance-link {
            color: var(--tg-theme-button-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Стили для прогресс-бара */
        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress {
            height: 15px;
            background-color: #4CAF50; /* Зеленый цвет */
            border-radius: 5px;
            text-align: center;
            line-height: 15px;
            color: white;
            font-size: 10px;
            transition: width 0.5s;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div id="mode-selection-container"></div>

        <div id="worker-profile-container" style="display:none;"></div> 

        <div id="worker-tasks-container" style="display:none;"></div> 
        
        <div id="customer-menu-container" style="display:none;"></div> 

        <div id="create-task-container" style="display:none;"></div> 

    </div>
    
    <script src="app.js"></script>
</body>
</html>
