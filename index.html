<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Profit Pro Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Адаптивный дизайн для Telegram Mini App */
        :root {
            --tg-theme-bg-color: #ffffff; 
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #888888;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-button-color: #007aff;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        h2 {
            color: var(--tg-theme-hint-color);
            text-align: center;
            margin-bottom: 20px;
        }
        /* Стили для выбора режима */
        .mode-selection button, .customer-menu button {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.1em;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
        }
        /* Стили для карточек */
        .card {
            border: 1px solid var(--tg-theme-hint-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
        /* Стили для форм */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* Кнопки */
        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress {
            height: 15px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 15px;
            color: white;
            font-size: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div id="mode-selection-container"></div>

        <div id="worker-profile-container" style="display:none;"></div> 

        <div id="worker-tasks-container" style="display:none;"></div> 
        
        <div id="customer-menu-container" style="display:none;"></div> 

        <div id="create-task-container" style="display:none;"></div> 

    </div>
    
    <script src="app.js"></script>
</body>
</html>
